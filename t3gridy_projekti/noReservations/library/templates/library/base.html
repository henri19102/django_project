{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tegridy booking</title>
    <link
      rel="stylesheet"
      href="{% static 'star-ratings/css/star-ratings.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="{% static 'library/images/logoSmall.png'%}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'library/mainstyle.css'%}" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="logo">
          <a href="{% url 'library-index'%}"
            ><img src="{% static 'library/images/LogoFinal.png' %}" alt=""
          /></a>
        </div>
        <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a href="{% url 'booking' %}">Booking</a></li>
            {% if user.is_authenticated%}
            <!--Djangon tarjoama valmis muuttuja-->
            <li><a href="{% url 'profile'%}">Profile</a></li>
            <li><a href="{% url 'logout'%}">Logout</a></li>
            {% else%}
            <li><a href="{% url 'login'%}">Login</a></li>
            <li><a href="{% url 'register'%}">Register</a></li>
            {% endif%}
          </ul>
        </div>
        <span class="navTrigger">
          <i></i>
          <i></i>
          <i></i>
        </span>
      </div>
    </nav>

    <section class="home">
    
      <div class="index">
        {% if messages %} {% for message in messages %}
        <!--Etsii kaikki viestit-->
        <div class="alert alert-{{ message.tags}}">{{ message }}</div>
        {% endfor%} {% endif %} {% block content%} {% endblock%}
      </div>
    </section>

    <!-- Jquery needed -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{%static 'library/mainscript.js'%}"></script>
     <script
      type="text/javascript"
      src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"
    ></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
      $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
          $(".nav").addClass("affix");
          console.log("OK");
        } else {
          $(".nav").removeClass("affix");
        }
      });
    </script>
  </body>
</html>
